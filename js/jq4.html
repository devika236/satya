<!DOCTYPE html>
<html lang="en">
<head>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<style>
    #logo
    {
        width: 500px;
        height: 350px;
        border: 1px solid black;
        box-shadow: 5px 5px 10px black;
        color: red;
        position: absolute;
        top: 0px;
        left: 0px;
        transition: 0.50s;
    }
    
    .pic
    {
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div id="logo">
<img src="images/l1.jpg" class="pic">
</div>    

<script>
$(document).ready(function()
{
    $("#logo").animate({left:"650px"},600).delay(1000).animate({top:"300px"},600).delay(1000).animate({height:+"400"},600).delay(1000).animate({left:"-600px"},10).delay(1000).animate({left:"650px"},10).delay(1000).animate({opacity:"0"},600).delay(1000).animate({opacity:"1"},600).delay(1000)
});
document.title="ready"

</script>
</body>
</html>
