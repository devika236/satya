<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.pic
{
    width: 40%;
    box-shadow: 5px 5px 15px black;
    border: 2px solid white;
    border-radius: 30px;
    position: absolute;
    top: 100px;
    left: 100px;
    cursor: pointer;
}

</style>
<body>
<h1 style="color: blueviolet;font-size: 40px; font-family: arial black; text-align: center;">Drag and Drop of Image with Mouse</h1>
    <img src="images/cp.jpg" id="pic" class="pic">

  <script>
var p = document.getElementById("pic")
var movemode = false
var x,y

p.onclick = function()
{
    movemode=(!movemode)?true:false

    document.title = movemode
}

document.addEventListener("mousemove",function(e)
{
    x = e.pageX-150+"px"
    y = e.pageY-100+"px"

    if(movemode)
{
    p.style.left = x
    p.style.top = y
}
}
)
  </script>  
</body>
</html>
