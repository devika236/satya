<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.tile.min.js" ></script>
</head>
<style>
  img
  {
     width: 700px;
     height: 500px;
  }
</style>
<body>
<div class="cycle-slideshow" 
    data-cycle-timeout=0
    data-cycle-next="#next"
    data-cycle-prev="#prev"
    data-cycle-tile-count="10"
    data-cycle-timeout="3000"
    data-cycle-fx="tileBlind"
    data-cycle-tile-vertical=false
    >
     
    <img src="images/plug1.jpg" >
    <img src="images/plug2.jpg">
    <img src="images/plug3.jpg" >
    <img src="images/plug4.jpg">
    <img src="images/plug5.jpeg" >

    <div class="center">
        <a href=# id="prev">Prev</a>
        <a href=# id="next">Next</a>
    </div>
</div>   
</body>
</html>
