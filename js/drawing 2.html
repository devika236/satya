    var s = document.getElementById("slide")

      drawmode = false
    }

    mycolor.onchange = function()

        drawcolor = this.value
        drawmode = false
    }

    var c = d.getContext("2d")
    var brushsize = 10
    var drawmode = false;

    function draw(e)
    {
        if(drawmode)
    {
          c.beginPath()
          c.arc(e.pageX,e.pageY,brushsize,0,2 * Math.PI);
          c.fillStyle= drawcolor

    }

    }

       {
        brushsize++
      }
       document.title = brushsize
       }

       {
         if(brushsize>5)
        {
          brushsize--
        }
       }

        drawcolor = (drawcolor=="white")?"red":d.style.background

</html>
