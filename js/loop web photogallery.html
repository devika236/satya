<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.mypic
{
    width:25%;
    height: 400px;
    margin: 50px;
    box-shadow: 2px 2px 15px gray;
    cursor: pointer;
    transition: 2s;
}

body{
    text-align: center;
    background: black;
}
</style>
<body>

    <h1 style="color:wheat;font-size: 40px;font-family: verdana;">WEB PHOTO GALLERY</h1> 

<script>

var pic = new Array(8)

for(var i = 0;i<=8;i++)
{

pic[i] = document.createElement("img")
pic[i].src=`images/p${i}.jpg`;
pic[i].className="mypic";
document.body.appendChild(pic[i])

pic[i].onclick = function()
{
    this.style.transform="scale(1.50)"
}

pic[i].onmouseout = function()
{
    this.style.transform="scale(1)"
}

}

   document.title="no error" 
</script>   
  </body>
</html>
