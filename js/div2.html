<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div2</title>
</head>
<style>
    .div
    {
    overflow:scroll;
    background:black;
    margin-left:50px;
    }
</style>
<body>
  <script>
var d = document.createElement("div")
document.body.appendChild(d)
d.style="width:500px;height:400px;border:2px black solid;"
d.className="div"
d.style.color="white"
d.style.padding="30px"
d.innerHTML="<button onclick='closebox()' style='cursor:pointer;margin-left:99%;'>X</button><h1>IMAGE</h1><img src='images/d1.jpg'style='margin-right:30px;'>"
function closebox()
{
    document.body.remove(d)
}
  </script>  
</body>
</html>
