<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <table border="1" cellpadding="10">

    <script>
        var c = 1
        var col = prompt("enter no. of coloumn...","2")
                var row = prompt("enter no. of row...","2")
       while(c<=row)
    {
        document.write("<tr>")

            //nested loop
            for(var i =1;i<=col;i++)
        {
            document.write("<td><input type='text' value=''></td>")
        }

        document.write("</tr>")
        c++
    }

    document.title="no error"
    </script>
  </table>  
</body>
</html>
