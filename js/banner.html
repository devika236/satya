<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#banner
{
width: 70%;
height: 400px;
margin: auto;
overflow: hidden;
background: black;
transition: 2s;
}

.pic
{
width: 70%;
height: 400px;
transition: 2s;
position: absolute;

}
</style>

<body onLoad="run_banner()">

 <div id="banner">
<img id="p5" src="images/b5.jpg" class="pic" >
<img id="p4" src="images/b4.jpg" class="pic" >
<img id="p3" src="images/b3.jpg" class="pic" >
<img id="p2" src="images/b2.jpg" class="pic" >
<img id="p1" src="images/b1.jpg" class="pic" >
 </div>   

 <script>
var p1 = document.getElementById("p1")
var p2 = document.getElementById("p2")
var p3 = document.getElementById("p3")
var p4 = document.getElementById("p4")
var p5 = document.getElementById("p5")

c = 0
function run_banner()
{

    if(c<=5)
{
    c++
}

else
{
    c=1
}

switch(c)
{
    case 1:
    p1.style.opacity = "0"
    p1.style.transform="scale(0) rotate(360deg)"
    break;

    case 2:
        p2 .style.opacity = "0"
        p2.style.transform="scale(0) rotate(360deg)"
    break;

    case 3:
        p3.style.opacity = "0"
        p3.style.transform="scale(0) rotate(360deg)"
    break;

    case 4:
        p4.style.opacity = "0"
        p4.style.transform="scale(0) rotate(360deg)"
    break;

    case 5:

    break;
    
    case 6:
        p1.style.opacity = "1" 
         p2.style.opacity = "1" 
          p3.style.opacity = "1" 
           p4.style.opacity = "1" 
           p1.style.transform="scale(1) rotate(0deg)"
           p2.style.transform="scale(1) rotate(0deg)"
           p3.style.transform="scale(1) rotate(0deg)"
           p4.style.transform="scale(1) rotate(0deg)"
    break;
}

document.title ="c"
setTimeout("run_banner()",3000)
}
 </script>
</body>
</html>
