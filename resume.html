<style>
    * {
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    #header {
      background: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    #p {
      width: 50px;
      height: 50px;
      box-shadow: 0px 0px 8px white;
      border-radius: 25px;
      overflow: hidden;
    }

    #pp {
      width: 100%;
      height: 100%;
    }

    #navbar {
      display: flex;
      flex-wrap: wrap;
    }

    #navbar ol {
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }

    #navbar ol li {
      list-style: none;
      padding: 10px 15px;
      margin: 5px;
      border: 2px solid #a569bd;
      border-radius: 15px;
      text-align: center;
    }

    #navbar ol li:hover {
      background: #7c4791;
    }

    #navbar a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    h2.section-title {
      margin: auto;
      margin-top: 30px;
      width: fit-content;
      padding: 10px 20px;
      background: #a569bd;
      border-radius: 10px;
    }

    #footer {
      background: rgb(31, 31, 31);
      color: #eee;
      text-align: center;
      padding: 30px 20px;
    }

    .footer-content a {
      text-decoration: none;
      color: white;
      margin: 0 5px;
    }

    .footer-content a:hover {
      color: #a569bd;
    }

        h1.section-title {
      margin: auto;
      margin-top: 30px;
      width: fit-content;
      padding: 10px 20px;
      background: #a569bd;
      border-radius: 10px;
    }
    /* Responsive Adjustments */
    @media screen and (max-width: 768px) {
      #navbar {
        justify-content: center;
        margin-top: 10px;
        margin-left: 3.15px;
       }
       
       #p {
      margin-left: -10px;
    }
      }

    @media screen and (max-width: 480px) {
        #navbar ol {
        flex-direction: column;
        align-items: center;
      }

      #navbar ol li {
        margin: 10px 0;
        width: 100%;
        text-align: center;
      }
    }
</style>
