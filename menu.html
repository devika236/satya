<!doctype html>
<html>
<head><title>menu</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>

header
{
width:70%;
height:500px;
background:black;
text-align:center;
margin:auto;
box-shadow:0px 5px 20px #343333;
}

header img
{
width:100%;
height:100%;
}

nav
{
width:50%;
background:#9b59b6;
margin:auto;
text-align:center;
margin-top:30px;
}

nav ol
{
list-style:none;
}

nav ol li
{
display:inline;
padding:30px;
transition:1s;
}

nav ol li a:link
{
color:white;
text-decoration:none;
}

nav ol li a:visited
{
color:white;
}

nav ol li:hover a:visited
{
color:#3146fa;
}

nav ol li:hover
{
color:#3146fa;
}
</style>

<body>
<header>
<img src="images/m1.jpg">
</header>

<nav>
<ol>
<li><a href="#">Home</a></li>
<li><a href="#">Practice</a></li>
<li><a href="#">Behance</a></li>
<li><a href="#">Project</a></li>
</ol>
</nav>

<div style="height:300px">
</div>

</body>
</html>
